<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>three.js starter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "/libs/three/build/three.module.js",
        "gltfloader": "/libs/three/examples/jsm/loaders/GLTFLoader.js",
        "orbitalcontrols": "/libs/three/examples/jsm/controls/OrbitControls.js",
        "loadingmanager": "/libs/three/src/loaders/LoadingManager.js",
        "clock": "/libs/three/examples/jsm/utils/Clock.js"
      }
    }
  </script>
  <script type="module" src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

</html>
